<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“¬ Inbox Triage Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            padding: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #495057;
            border: 2px solid #e9ecef;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .clusters {
            padding: 30px;
        }

        .cluster {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            margin-bottom: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .cluster:hover {
            border-color: #667eea;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.1);
        }

        .cluster-header {
            background: #f8f9fa;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e9ecef;
        }

        .cluster-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #495057;
        }

        .cluster-count {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .cluster-emails {
            padding: 20px;
        }

        .email {
            padding: 15px;
            border-bottom: 1px solid #f1f3f4;
            transition: background-color 0.2s ease;
        }

        .email:last-child {
            border-bottom: none;
        }

        .email:hover {
            background: #f8f9fa;
        }

        .email-subject {
            font-weight: 600;
            color: #202124;
            margin-bottom: 5px;
        }

        .email-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #5f6368;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 20px;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin: 20px;
            border: 1px solid #c3e6cb;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“¬ Inbox Triage Assistant</h1>
            <p>Cluster your emails and archive them with one click</p>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="loadEmails()">Load & Cluster Emails</button>
            <button class="btn btn-secondary" onclick="refreshData()">Refresh</button>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-number" id="totalEmails">0</div>
                <div class="stat-label">Total Emails</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="totalClusters">0</div>
                <div class="stat-label">Clusters</div>
            </div>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Loading and clustering your emails...</p>
        </div>

        <div id="error" class="error hidden"></div>
        <div id="success" class="success hidden"></div>

        <div id="clusters" class="clusters"></div>
    </div>

    <script>
        function showStatus(message, type = 'success') {
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');
            
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');
            
            if (type === 'error') {
                errorDiv.textContent = message;
                errorDiv.classList.remove('hidden');
            } else {
                successDiv.textContent = message;
                successDiv.classList.remove('hidden');
            }
        }

        function hideStatus() {
            document.getElementById('error').classList.add('hidden');
            document.getElementById('success').classList.add('hidden');
        }

        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
            hideStatus();
        }

        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }

        async function loadEmails() {
            showLoading();
            
            try {
                const response = await fetch('/load_emails');
                const data = await response.json();
                
                if (response.ok && data.success) {
                    displayClusters(data);
                    updateStats(data.total_emails, data.clusters.length);
                    showStatus(`Successfully loaded ${data.total_emails} emails into ${data.clusters.length} clusters!`);
                } else {
                    throw new Error(data.error || 'Failed to load emails');
                }
            } catch (error) {
                console.error('Error loading emails:', error);
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                hideLoading();
            }
        }

        async function refreshData() {
            showLoading();
            
            try {
                const response = await fetch('/refresh');
                const data = await response.json();
                
                if (response.ok && data.success) {
                    document.getElementById('clusters').innerHTML = '';
                    updateStats(0, 0);
                    showStatus(data.message);
                } else {
                    throw new Error(data.error || 'Failed to refresh');
                }
            } catch (error) {
                console.error('Error refreshing:', error);
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                hideLoading();
            }
        }

        async function archiveCluster(clusterId) {
            if (!confirm('Are you sure you want to archive this entire cluster?')) {
                return;
            }
            
            showLoading();
            
            try {
                const response = await fetch(`/archive_cluster/${clusterId}`);
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showStatus(data.message);
                    // Remove the cluster from the UI
                    const clusterElement = document.querySelector(`[data-cluster-id="${clusterId}"]`);
                    if (clusterElement) {
                        clusterElement.remove();
                    }
                    // Update stats
                    const currentClusters = document.querySelectorAll('.cluster').length;
                    const currentEmails = parseInt(document.getElementById('totalEmails').textContent);
                    const archivedEmails = parseInt(document.querySelector(`[data-cluster-id="${clusterId}"] .cluster-count`).textContent.match(/\d+/)[0]);
                    updateStats(currentEmails - archivedEmails, currentClusters - 1);
                } else {
                    throw new Error(data.error || 'Failed to archive cluster');
                }
            } catch (error) {
                console.error('Error archiving cluster:', error);
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                hideLoading();
            }
        }

        function displayClusters(data) {
            const clustersDiv = document.getElementById('clusters');
            clustersDiv.innerHTML = '';
            
            if (!data.clusters || data.clusters.length === 0) {
                clustersDiv.innerHTML = '<div class="loading"><p>No clusters found</p></div>';
                return;
            }
            
            data.clusters.forEach(cluster => {
                const clusterDiv = document.createElement('div');
                clusterDiv.className = 'cluster';
                clusterDiv.setAttribute('data-cluster-id', cluster.id);
                
                clusterDiv.innerHTML = `
                    <div class="cluster-header">
                        <div class="cluster-title">${cluster.name}</div>
                        <div class="cluster-count">${cluster.email_count} emails</div>
                    </div>
                    <div class="cluster-emails">
                        ${cluster.emails.map(email => `
                            <div class="email">
                                <div class="email-subject">${email.subject}</div>
                                <div class="email-meta">
                                    <span>${email.sender}</span>
                                    <span>${email.date}</span>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    <div style="padding: 20px; text-align: center;">
                        <button class="btn btn-danger" onclick="archiveCluster(${cluster.id})">
                            Archive Cluster
                        </button>
                    </div>
                `;
                
                clustersDiv.appendChild(clusterDiv);
            });
        }

        function updateStats(totalEmails, totalClusters) {
            document.getElementById('totalEmails').textContent = totalEmails;
            document.getElementById('totalClusters').textContent = totalClusters;
        }
    </script>
</body>
</html>
