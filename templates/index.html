<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox Triage Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .controls {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(86, 171, 47, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 65, 108, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .status {
            padding: 15px;
            margin: 20px;
            border-radius: 8px;
            font-weight: 600;
        }

        .status.loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .clusters-container {
            padding: 30px;
        }

        .clusters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .cluster-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
        }

        .cluster-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .cluster-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f8f9fa;
        }

        .cluster-name {
            font-size: 1.3em;
            font-weight: 600;
            color: #2c3e50;
        }

        .cluster-count {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .emails-list {
            margin-bottom: 20px;
        }

        .email-item {
            padding: 12px 0;
            border-bottom: 1px solid #f8f9fa;
        }

        .email-item:last-child {
            border-bottom: none;
        }

        .email-subject {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .email-meta {
            font-size: 0.9em;
            color: #6c757d;
        }

        .archive-btn {
            width: 100%;
            margin-top: 15px;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            flex: 1;
            min-width: 150px;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì¨ Inbox Triage Assistant</h1>
            <p>Cluster your emails and archive them with one click</p>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="loadEmails()" id="loadBtn">
                <span class="loading-spinner hidden" id="loadSpinner"></span>
                Load & Cluster Emails
            </button>
            <button class="btn btn-success" onclick="refreshData()" id="refreshBtn">
                <span class="loading-spinner hidden" id="refreshSpinner"></span>
                Refresh
            </button>
        </div>

        <div id="status" class="status hidden"></div>

        <div class="clusters-container">
            <div id="stats" class="stats hidden">
                <div class="stat-card">
                    <div class="stat-number" id="totalEmails">0</div>
                    <div class="stat-label">Total Emails</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalClusters">0</div>
                    <div class="stat-label">Clusters</div>
                </div>
            </div>

            <div id="clustersGrid" class="clusters-grid"></div>
        </div>
    </div>

    <script>
        function showStatus(message, type = 'loading') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.classList.remove('hidden');
        }

        function hideStatus() {
            document.getElementById('status').classList.add('hidden');
        }

        function showLoading(buttonId, spinnerId) {
            document.getElementById(buttonId).disabled = true;
            document.getElementById(spinnerId).classList.remove('hidden');
        }

        function hideLoading(buttonId, spinnerId) {
            document.getElementById(buttonId).disabled = false;
            document.getElementById(spinnerId).classList.add('hidden');
        }

        async function loadEmails() {
            showLoading('loadBtn', 'loadSpinner');
            showStatus('Loading and clustering your emails...', 'loading');

            try {
                const response = await fetch('/load_emails');
                const data = await response.json();

                if (data.success) {
                    showStatus(`Successfully loaded ${data.total_emails} emails into ${data.clusters.length} clusters!`, 'success');
                    displayClusters(data);
                    setTimeout(hideStatus, 3000);
                } else {
                    showStatus(`Error: ${data.error}`, 'error');
                }
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                hideLoading('loadBtn', 'loadSpinner');
            }
        }

        async function refreshData() {
            showLoading('refreshBtn', 'refreshSpinner');
            showStatus('Refreshing data...', 'loading');

            try {
                const response = await fetch('/refresh');
                const data = await response.json();

                if (data.success) {
                    showStatus('Data refreshed successfully!', 'success');
                    document.getElementById('clustersGrid').innerHTML = '';
                    document.getElementById('stats').classList.add('hidden');
                    setTimeout(hideStatus, 2000);
                } else {
                    showStatus(`Error: ${data.error}`, 'error');
                }
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                hideLoading('refreshBtn', 'refreshSpinner');
            }
        }

        async function archiveCluster(clusterId, clusterName) {
            if (!confirm(`Are you sure you want to archive the cluster "${clusterName}"? This will move all emails to the archive.`)) {
                return;
            }

            const button = document.querySelector(`[onclick="archiveCluster(${clusterId}, '${clusterName}')"]`);
            const originalText = button.textContent;
            button.textContent = 'Archiving...';
            button.disabled = true;

            try {
                const response = await fetch(`/archive_cluster/${clusterId}`);
                const data = await response.json();

                if (data.success) {
                    showStatus(`Successfully archived cluster "${clusterName}"!`, 'success');
                    // Remove the cluster card from the UI
                    const clusterCard = button.closest('.cluster-card');
                    clusterCard.style.opacity = '0.5';
                    clusterCard.style.transform = 'scale(0.95)';
                    setTimeout(() => clusterCard.remove(), 500);
                    
                    // Update stats
                    updateStats();
                } else {
                    showStatus(`Error: ${data.error}`, 'error');
                }
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                button.textContent = originalText;
                button.disabled = false;
            }
        }

        function displayClusters(data) {
            const grid = document.getElementById('clustersGrid');
            const stats = document.getElementById('stats');
            
            // Update stats
            document.getElementById('totalEmails').textContent = data.total_emails;
            document.getElementById('totalClusters').textContent = data.clusters.length;
            stats.classList.remove('hidden');

            // Clear existing clusters
            grid.innerHTML = '';

            // Display clusters
            data.clusters.forEach(cluster => {
                const clusterCard = document.createElement('div');
                clusterCard.className = 'cluster-card';
                
                clusterCard.innerHTML = `
                    <div class="cluster-header">
                        <div class="cluster-name">${cluster.name}</div>
                        <div class="cluster-count">${cluster.email_count} emails</div>
                    </div>
                    <div class="emails-list">
                        ${cluster.emails.map(email => `
                            <div class="email-item">
                                <div class="email-subject">${email.subject}</div>
                                <div class="email-meta">From: ${email.sender} ‚Ä¢ ${email.date}</div>
                            </div>
                        `).join('')}
                        ${cluster.email_count > 5 ? `<div class="email-item"><em>... and ${cluster.email_count - 5} more emails</em></div>` : ''}
                    </div>
                    <button class="btn btn-danger archive-btn" onclick="archiveCluster(${cluster.id}, '${cluster.name}')">
                        üóÑÔ∏è Archive All (${cluster.email_count} emails)
                    </button>
                `;
                
                grid.appendChild(clusterCard);
            });
        }

        function updateStats() {
            const clusterCards = document.querySelectorAll('.cluster-card');
            document.getElementById('totalClusters').textContent = clusterCards.length;
        }
    </script>
</body>
</html>
